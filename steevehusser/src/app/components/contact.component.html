<section id="contact" class="section contact-section" [class.visible]="visible">
  <div class="container">
    <h2 class="section-title">Contactez-moi</h2>
    <div class="contact-content">
      <div class="contact-info">
        <h3>Parlons de votre projet</h3>
          <p>N'hésitez pas à me contacter pour discuter de votre futur site web. <strong>Offre spéciale : site vitrine complet à partir de 500&nbsp;CAD&nbsp;!</strong></p>
        <div class="contact-methods">
          <button class="contact-method" (click)="sendEmail()">
            <span class="method-icon">📧</span>
            <span>steeve.husser&#64;email.com</span>
          </button>
          <button class="contact-method" (click)="openLinkedIn()">
            <span class="method-icon">💼</span>
            <span>LinkedIn</span>
          </button>
          <button class="contact-method" (click)="openGitHub()">
            <span class="method-icon">🐙</span>
            <span>GitHub</span>
          </button>
        </div>
      </div>
      <form class="contact-form" (ngSubmit)="onSubmitContact()">
        <div class="form-group">
          <input type="text" [(ngModel)]="contactForm.name" name="name" placeholder="Votre nom" required
            class="form-input">
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="contactForm.email" name="email" placeholder="Votre email" required
            class="form-input">
        </div>
        <div class="form-group">
          <textarea [(ngModel)]="contactForm.message" name="message" placeholder="Votre message" required
            class="form-textarea"></textarea>
        </div>
        <button type="submit" class="submit-button">
          Envoyer le message
          <span class="button-arrow">→</span>
        </button>
      </form>
    </div>
  </div>
</section>
