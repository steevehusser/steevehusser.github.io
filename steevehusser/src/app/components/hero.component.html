<header class="hero-section">
  <div class="hero-content hero-content-row">
    <div class="hero-avatar-halo">
      <div class="avatar-halo"></div>
      <div class="avatar-circle-3d">
        <span class="avatar-text-3d">SH</span>
      </div>
    </div>
    <div class="hero-text-content">
      <h1 class="hero-title-sobre">{{ title }}</h1>
      <h2 class="hero-subtitle">Développement de sites web modernes, performants et optimisés pour votre succès en ligne
      </h2>
      <div class="hero-price-highlight">
        <span class="price-text">Sites web professionnels à partir de</span>
        <span class="price-amount">500 CAD</span>
      </div>
      <div class="hero-stats">
        <div class="stat-item">
          <span class="stat-number">10+</span>
          <span class="stat-label">Années d'expérience</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">50+</span>
          <span class="stat-label">Projets réalisés</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">100%</span>
          <span class="stat-label">Satisfaction client</span>
        </div>
      </div>
      <div class="hero-cta-buttons">
        <button class="cta-button-neon primary" (click)="scrollToContact()">
          Collaborons ensemble
          <span class="button-arrow">→</span>
        </button>
        <button class="cta-button-neon secondary" (click)="scrollToServices()">
          Voir mes services
        </button>
      </div>
    </div>
  </div>
  <div class="hero-particles">
    <div class="particle" *ngFor="let p of particles"></div>
  </div>
</header>
