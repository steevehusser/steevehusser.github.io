<header class="hero-section">
  <div class="hero-content hero-content-row">
    <div class="hero-avatar-halo">
      <div class="avatar-halo"></div>
      <div class="avatar-circle-3d">
        <img src="profil.jpg" alt="Steeve Husser - Développeur Web Professionnel" class="avatar-image">
      </div>
    </div>
    <div class="hero-text-content">
      <h1 class="hero-title-sobre">{{ title }} - Développeur Web</h1>
      <h2 class="hero-subtitle">Développement de sites web modernes et performants.
        Solutions sur mesure optimisées pour votre succès en ligne local</h2>
      <div class="hero-price-highlight">
        <span class="price-text">Sites web professionnels à partir de</span>
        <span class="price-amount">599 $</span>
      </div>
      <div class="hero-stats">
        <div class="stat-item">
          <span class="stat-number">10+</span>
          <span class="stat-label">Années d'expérience</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">100%</span>
          <span class="stat-label">Satisfaction client garantie</span>
        </div>
      </div>
      <div class="hero-cta-buttons">
        <button class="cta-button-neon primary" (click)="scrollToContact()"
          aria-label="Contactez Steeve Husser pour votre projet web">
          Collaborons ensemble
          <span class="button-arrow">→</span>
        </button>
        <button class="cta-button-neon secondary" (click)="scrollToServices()"
          aria-label="Découvrez mes services de développement web">
          Voir mes services
        </button>
      </div>
    </div>
  </div>
  <div class="hero-particles">
    <div class="particle" *ngFor="let p of particles"></div>
  </div>
</header>
