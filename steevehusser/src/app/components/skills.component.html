<section id="skills" class="section skills-section" [class.visible]="visible">
  <div class="container">
    <h2 class="section-title">Mes Compétences</h2>
    <div class="skills-grid">
      <div class="skill-card" *ngFor="let skill of skills; let i = index" [style.animation-delay.ms]="i * 100">
        <div class="skill-icon">{{ skill.icon }}</div>
        <h3 class="skill-name">{{ skill.name }}</h3>
        <div class="skill-stars">
          <span class="star" *ngFor="let star of [1,2,3,4,5]">★</span>
        </div>
      </div>
    </div>
  </div>
</section>
